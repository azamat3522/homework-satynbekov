{% extends 'base.html' %}

{% block title %}Delete Status{% endblock %}


{% block content %}
    <h1>Are you sure to delete{{ status }}?</h1>

    <form method="POST" action="{% url 'webapp:status_delete' status.pk %}" class="text-centre">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" id="input"></p>
        <p><a href="{% url 'webapp:status'%}">Cancel</a></p>
    </form>

{% endblock %}
