{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'type_add' %}">Add Type</a></li>
{% endblock %}

{% block content %}

    <h1>Types:</h1>
    <hr/>

    {% for type in types %}
        {% csrf_token %}
        <h2>Type:{{ type.name }}</h2>
            <p>
                <a href="{% url 'type_update' type.pk %}">Update</a>
                <a href="{% url 'type_delete' type.pk %}">Delete</a>
            </p>
        <hr/>
    {% endfor %}

{% endblock %}
